<html>
    <head>
        <title>Data Collection</title>
        <link rel="stylesheet" href="traveltime/tt-style.css"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fira+Code">
    </head>
    <body onload="tableview()">
        <div class="header-container neon">
            <h1 class="header-title neon-text">Travel Time</h1>
        </div>


        <div class="data-container" id="data-container"></div>
        

        <div class="nav-container">
            <a class="neon" href="/traveltime">Return</a>
            <button id="view-button"></button>
            <button class="next-button" id="next-button" onclick="rotateChart()">Next</button>
            <select class="next-button" name="chart-selector" id="chart-selector">
                <option value="" selected="selected">Chart</option>
            </select>
        </div>

        

    </body>
    <script src="/traveltime/datadriver.js"></script>
</html>
